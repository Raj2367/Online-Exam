<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome Administrator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/admin.css">
</head>

<body>
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <!-- Side menu -->
            <div class="col-md-2 display-table-cell" id="side-menu">
                <div class="text-center">
                    <img src="../../asset/img/logo.png" width="60" height="60" alt="">
                    <h1>College Of Engineering And Technology</h1>
                </div>
                <ul>
                    <li class="link">
                        <a href="./dashboard.html">
                            <span><i class="fas fa-user-graduate"></i> </span>
                            <span class="hidden-sm hidden-xs">&nbsp;&nbsp; Student</span>
                        </a>
                    </li>
                    <li class="link active">
                        <a href="./instruction.html">
                            <span><i class="fas fa-chalkboard-teacher"></i> </span>
                            <span class="hidden-sm hidden-xs">&nbsp;&nbsp; Instruction</span>
                        </a>
                    </li>
                    <li class="link">
                        <a href="./question.html">
                            <span><i class="fas fa-clipboard-list"></i> </span>
                            <span class="hidden-sm hidden-xs">&nbsp;&nbsp; Question</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Side menu end-->

            <!-- main content area -->
            <div class="col-md-10 display-table-cell box">
                <header id="nav-header" class="clearfix" style="background: #FFFFFF;">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="#"> Welcome Vishal Kumar jha</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Logout <i class="fas fa-sign-out-alt"></i><span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </header>
                <!-- header close -->
                <br>
                <h1 class="text-center">Instruction List</h1>
                <div class="clearfix" style="margin-right: 20px;">
                    <button type="button" class="btn btn-success btn-lg float-right" data-toggle="modal"
                        data-target="#AddModal">Add Instruction</button>
                </div>

                <div class="student-list text-center">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" class="bg-info">SL No.</th>
                                <th scope="col" class="bg-info">Instruction</th>
                                <th scope="col" class="bg-info">Update</th>
                                <th scope="col" class="bg-info">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>vishal</td>
                                <td><button class="btn btn-warning" data-toggle="modal"
                                        data-target="#UpdateModal">Update</button></td>
                                <td><button class="btn btn-danger">Delete</button></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <!-- main content area end -->
        </div>
    </div>

    <!-- Add Instruction Model -->
    <div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Instruction:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Instruction:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" value="Add Instruction" class="btn btn-lg btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Instruction Model -->
    <div class="modal fade" id="UpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Instruction</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Update:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" value="Update Instruction" class="btn btn-lg btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
